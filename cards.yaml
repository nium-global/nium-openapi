              Physical card:
                value:
                  cardProductId: '100'
                  cardType: PHY
                  nameOnCard: John Doe
                  additionalLine: John Doe
                  delivery:
                    addressLine1: 350 Brettenham Road
                    addressLine2: Walthamstow
                    city: London
                    landmark: 'null'
                    country: GB
                    state: London
                    postCode: E17 5AU
                  issuanceMode: NORMAL_DELIVERY_LOCAL
                  plasticId: '100100'
                  corporateId: '123456'
