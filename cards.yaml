                    mapping:
                      PHY: '#/components/schemas/AddCardRequestPHY'
                      VIR: '#/components/schemas/AddCardRequestVIR'
                      VIRUP2PHY: '#/components/schemas/AddCardRequestVIRUP2PHY'
