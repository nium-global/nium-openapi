                  cardType: VIR
                  cardExpiry: '1126'
                  nameOnCard: John Doe
                  additionalLine: John Doe
                  issuanceMode: NORMAL_DELIVERY_LOCAL
                  plasticId: '100100'
                  corporateId: '123456'
