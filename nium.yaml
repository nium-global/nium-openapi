        content:
          application/json:
            schema:
              type: object
              properties:
                Select one of the following card type:
                  oneOf:
                  - $ref: '#/components/schemas/AddCardRequestPHY'
                  - $ref: '#/components/schemas/AddCardRequestVIR'
                  - $ref: '#/components/schemas/AddCardRequestVIRUP2PHY'
                  discriminator:
                    propertyName: cardType
                    mapping:
                      PHY: '#/components/schemas/AddCardRequestPHY'
                      VIR: '#/components/schemas/AddCardRequestVIR'
                      VIRUP2PHY: '#/components/schemas/AddCardRequestVIRUP2PHY'
            examples:
              Physical card:
                value:
                  cardProductId: '100'
                  cardType: PHY
                  nameOnCard: John Doe
                  additionalLine: John Doe
                  delivery:
                    addressLine1: 350 Brettenham Road
                    addressLine2: Walthamstow
                    city: London
                    landmark: 'null'
                    country: GB
                    state: London
                    postCode: E17 5AU
                  issuanceMode: NORMAL_DELIVERY_LOCAL
                  plasticId: '100100'
                  corporateId: '123456'
              Virtual card:
                value:
                  cardProductId: '100'
                  cardType: VIR
                  cardExpiry: '1126'
                  nameOnCard: John Doe
                  additionalLine: John Doe
                  issuanceMode: NORMAL_DELIVERY_LOCAL
                  plasticId: '100100'
                  corporateId: '123456'
        description: The request body to add a new card.
        required: true
