    get:
      parameters:
      - description: Unique client identifier generated and shared before API handshake.
        in: path
        name: clientHashId
        required: true
        schema:
          type: string
          example: '{{clientHashId}}'
      - description: This field accepts the 3-letter [ISO-4217 currency code](doc:currency-and-country-codes).
