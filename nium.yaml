        in: query
        name: payoutMethod
        required: false
        schema:
          type: string
      - description: Enter a unique UUID value
        in: header
        name: x-request-id
        schema:
          type: string
          example: '{{$guid}}'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
              example:
              - $schema: http://json-schema.org/draft-07/schema#
                $id: beneficiary.krw.local.json
                type: object
                title: KRW local beneficiary Validations
                required:
                - clientLegalEntity
                - destinationCountry
                - beneficiaryName
                - beneficiaryCountryCode
                - beneficiaryEmail
                - beneficiaryAccountType
                - beneficiaryContactCountryCode
                - beneficiaryContactNumber
                - beneficiaryAccountNumber
                - beneficiaryBankCode
                properties:
                  clientLegalEntity:
                    $id: '#/properties/clientLegalEntity'
                    type: string
                    title: Client legal entity
                    pattern: ^[A-Z]{2}$
                    errorMessage: Client legal entity should be valid country code.
                  destinationCountry:
                    $id: '#/properties/destinationCountry'
                    type: string
                    title: Destination country
                    const: KR
                    errorMessage: Destination country should be KR.
                  beneficiaryName:
                    $id: '#/properties/beneficiaryName'
                    type: string
                    title: Beneficiary name
                    pattern: ^[A-Za-z0-9 '-]{1,255}$
                    errorMessage: Name can contain english alphabets, numbers and
                      special characters - (' -). Length should not be more than 255
                      characters.
                  beneficiaryAlias:
                    $id: '#/properties/beneficiaryAlias'
                    type: string
                    title: Beneficiary alias
                    pattern: ^.{5,30}$
                    errorMessage: Length of Alias should not be less than 5 and more
                      than 30 characters.
                  beneficiaryAddress:
                    $id: '#/properties/beneficiaryAddress'
                    type: string
                    title: Beneficiary address
                    maxLength: '200'
                    errorMessage: Length of Address should not be more than 200 characters.
                  beneficiaryCity:
                    $id: '#/properties/beneficiaryCity'
                    type: string
                    title: Beneficiary city
                    maxLength: '50'
                    errorMessage: Length of City should not be more than 50 characters.
                  beneficiaryCountryCode:
                    $id: '#/properties/beneficiaryCountryCode'
                    type: string
                    title: Beneficiary country code
                    pattern: ^[A-Z]{2}$
                    errorMessage: Country code should be valid.
                  beneficiaryEmail:
                    $id: '#/properties/beneficiaryEmail'
                    type: string
                    title: Beneficiary email
                    maxLength: '100'
                    pattern: ^([a-zA-Z0-9+_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,10})$
                    errorMessage: Beneficiary should have a valid email address.
                  beneficiaryBankAccountType:
                    $id: '#/properties/beneficiaryBankAccountType'
                    type: string
                    title: Beneficiary bank account type
                    enum:
                    - Checking
                    - Saving
                    - Maestra
                    - Current
                    errorMessage: 'Bank Account should be of the type : Checking,
                      Saving, Maestra or Current.'
                  beneficiaryAccountType:
                    $id: '#/properties/beneficiaryAccountType'
                    type: string
                    title: Beneficiary account type
                    enum:
                    - Individual
                    - Corporate
                    errorMessage: Account Type should be Individual or Corporate.
                  beneficiaryContactCountryCode:
                    $id: '#/properties/beneficiaryContactCountryCode'
                    type: string
                    title: Beneficiary contact country code
                    maxLength: '5'
                    errorMessage: Contact country code should not be more than 5 characters.
                  beneficiaryContactNumber:
                    $id: '#/properties/beneficiaryContactNumber'
                    type: string
                    title: Beneficiary contact number
                    pattern: ^[0-9]{1,17}$
                    errorMessage: Length of Contact Number should not be more than
                      17 digits.
                  beneficiaryState:
                    $id: '#/properties/beneficiaryState'
                    type: string
                    title: Beneficiary state
                    maxLength: '50'
                    errorMessage: Length of State should not be more than 50 characters.
                  beneficiaryPostcode:
                    $id: '#/properties/beneficiaryPostcode'
                    type: string
                    title: Beneficiary postcode
                    maxLength: '15'
                    errorMessage: Length of Postal Code should not be more than 15
                      characters.
                  remitterBeneficiaryRelationship:
                    $id: '#/properties/remitterBeneficiaryRelationship'
                    type: string
                    title: Remitter beneficiary relationship
                    pattern: ^.[A-Za-z0-9 -.]{1,255}$
                    errorMessage: Relationship should not contain special characters.
                  beneficiaryAccountNumber:
                    $id: '#/properties/beneficiaryAccountNumber'
                    type: string
                    title: Beneficiary account number
                    maxLength: '50'
                    errorMessage: Length of Account Number should not be more than
                      50 characters.
                  beneficiaryBankName:
                    $id: '#/properties/beneficiaryBankName'
                    type: string
                    title: Beneficiary bank name
                    maxLength: '255'
                    errorMessage: Length of Bank Name should not be more than 255
                      characters.
                  beneficiaryBankCode:
                    $id: '#/properties/beneficiaryBankCode'
                    type: string
                    title: Beneficiary bank code
                    pattern: ^[0-9]{3}$
                    errorMessage: Length of Bank code should be 3 digits.
                  beneficiaryIdentificationType:
                    $id: '#/properties/beneficiaryIdentificationType'
                    type: string
                    title: Beneficiary identification type
                    pattern: ^[A-Za-z0-9\s-.():_/]{1,255}$
                    errorMessage: 'Identification Type can contain only these special
                      characters - (- . ( ) : _ /)'
                  beneficiaryIdentificationValue:
                    $id: '#/properties/beneficiaryIdentificationValue'
                    type: string
                    title: Beneficiary identification value
                    pattern: ^[A-Za-z0-9\s-.():_/]{1,255}$
                    errorMessage: 'Identification Value can contain only these special
                      characters - (- . ( ) : _ /)'
                if:
                  properties:
                    clientLegalEntity:
                      const: AU
                  required:
                  - clientLegalEntity
                then:
                  required:
                  - beneficiaryAddress
                  - beneficiaryCity
                  - beneficiaryBankName
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutCustomerApiError'
          description: BadRequest
        '401':
          content:
            application/json:
